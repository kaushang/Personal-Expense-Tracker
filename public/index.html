<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Error Container -->
      <div id="error-container" class="error-message hidden"></div>

      <!-- Auth Section -->
      <section id="auth-section" class="auth-container">
        <!-- Register Form -->
        <div id="register-view" class="card">
          <h2>Create Account</h2>
          <form id="register-form">
            <div class="form-group">
              <label for="reg-name">Full Name</label>
              <input
                type="text"
                id="reg-name"
                required
                placeholder="John Doe"
              />
            </div>
            <div class="form-group">
              <label for="reg-email">Email Address</label>
              <input
                type="email"
                id="reg-email"
                required
                placeholder="john@example.com"
              />
            </div>
            <div class="form-group">
              <label for="reg-budget">Monthly Budget ($)</label>
              <input type="number" id="reg-budget" min="0" placeholder="2000" />
            </div>
            <button type="submit">Start Tracking</button>
            <div class="divider">or</div>
            <button type="button" class="secondary" id="show-login-btn">
              I already have an ID
            </button>
          </form>
        </div>

        <!-- Login Form (Enter ID) -->
        <div id="login-view" class="card hidden">
          <h2>Welcome Back</h2>
          <form id="login-form">
            <div class="form-group">
              <label for="login-id">User ID</label>
              <input
                type="text"
                id="login-id"
                required
                placeholder="Enter your ID string"
              />
            </div>
            <button type="submit">Access Dashboard</button>
            <div class="divider">or</div>
            <button type="button" class="secondary" id="show-register-btn">
              Create New Account
            </button>
          </form>
        </div>
      </section>

      <!-- Dashboard Section -->
      <section id="dashboard-section" class="hidden">
        <div class="dashboard-header">
          <h2 id="user-greeting">Welcome</h2>
          <button class="logout-btn" id="logout-btn">Log Out</button>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">Monthly Budget</div>
            <div class="stat-value" id="stat-budget">$0.00</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Total Expenses</div>
            <div class="stat-value" id="stat-spent">$0.00</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Remaining Budget</div>
            <div class="stat-value" id="stat-remaining">$0.00</div>
          </div>
        </div>

        <div class="content-grid">
          <!-- Add Expense -->
          <div class="card">
            <h2>Add Expense</h2>
            <form id="expense-form">
              <div class="form-group">
                <label for="exp-title">Title</label>
                <input
                  type="text"
                  id="exp-title"
                  required
                  placeholder="Groceries, Uber, etc."
                />
              </div>
              <div class="form-group">
                <label for="exp-amount">Amount ($)</label>
                <input
                  type="number"
                  id="exp-amount"
                  step="0.01"
                  min="0.01"
                  required
                  placeholder="0.00"
                />
              </div>
              <div class="form-group">
                <label for="exp-category">Category</label>
                <select id="exp-category" required>
                  <option value="Food">Food</option>
                  <option value="Transportation">Transportation</option>
                  <option value="Utilities">Utilities</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Health">Health</option>
                  <option value="Shopping">Shopping</option>
                  <option value="Housing">Housing</option>
                  <option value="Education">Education</option>
                  <option value="Personal">Personal</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exp-date">Date</label>
                <input type="date" id="exp-date" />
              </div>
              <button type="submit">Add Transaction</button>
            </form>
          </div>

          <!-- Recent Expenses -->
          <div class="card">
            <h2>Transactions <span id="expense-count" style="font-size: 1rem; color: #5e5e63; font-weight: normal; margin-left: 8px;">(0)</span></h2>
            <ul class="expenses-list" id="expenses-list">
              <!-- Items will be injected here -->
            </ul>
            <div id="pagination-controls" class="pagination-controls hidden">
              <button id="prev-btn" class="secondary" style="width: auto;">&larr; Prev</button>
              <span id="page-info" class="page-info">Page 1</span>
              <button id="next-btn" class="secondary" style="width: auto;">Next &rarr;</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
